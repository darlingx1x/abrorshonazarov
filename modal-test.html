<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <style>
        /* Copy the exact modal CSS from styles.css */
        :root {
            --z-modal: 1050;
            --bg-overlay: rgba(0, 0, 0, 0.5);
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --border-primary: #e2e8f0;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --color-primary: #2563eb;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --radius-lg: 0.5rem;
            --radius-md: 0.375rem;
            --font-size-xl: 1.25rem;
            --font-weight-bold: 700;
            --transition-normal: 250ms ease-in-out;
            --transition-fast: 150ms ease-in-out;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: var(--z-modal);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-normal), visibility var(--transition-normal);
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-overlay);
            cursor: pointer;
        }

        .modal-content {
            position: relative;
            background-color: var(--bg-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            max-width: 90vw;
            max-height: 90vh;
            width: 100%;
            max-width: 42rem;
            display: flex;
            flex-direction: column;
            transform: scale(0.95);
            transition: transform var(--transition-normal);
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-6) var(--space-6) var(--space-4);
            border-bottom: 1px solid var(--border-primary);
        }

        .modal-title {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
        }

        .modal-close {
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-md);
            background-color: transparent;
            color: var(--text-secondary);
            transition: all var(--transition-fast);
            border: none;
            cursor: pointer;
        }

        .modal-body {
            padding: var(--space-4) var(--space-6) var(--space-6);
            overflow-y: auto;
            flex: 1;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background: #2563eb;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Modal Test</h1>
    
    <button onclick="showModal()">Show Modal</button>
    <button onclick="hideModal()">Hide Modal</button>
    <button onclick="toggleModal()">Toggle Modal</button>
    
    <div id="help-modal" class="modal" role="dialog" aria-modal="true" 
         aria-labelledby="help-modal-title" aria-hidden="true">
        <div class="modal-overlay" aria-hidden="true"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="help-modal-title" class="modal-title">Test Modal</h2>
                <button id="help-close" class="modal-close" type="button" 
                        aria-label="Close" title="Close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <p>This is a test modal to verify CSS is working correctly.</p>
                <p>If you can see this, the modal CSS is working.</p>
            </div>
        </div>
    </div>
    
    <div id="log" style="background: #f0f0f0; padding: 10px; margin-top: 20px; font-family: monospace;"></div>
    
    <script>
        const modal = document.getElementById('help-modal');
        const closeBtn = document.getElementById('help-close');
        const overlay = document.querySelector('.modal-overlay');
        const log = document.getElementById('log');
        
        function logMessage(message) {
            log.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            console.log(message);
        }
        
        function showModal() {
            logMessage('Showing modal...');
            modal.classList.add('show');
            modal.setAttribute('aria-hidden', 'false');
            logMessage('Modal classes: ' + modal.className);
            logMessage('Modal visibility: ' + getComputedStyle(modal).visibility);
            logMessage('Modal opacity: ' + getComputedStyle(modal).opacity);
        }
        
        function hideModal() {
            logMessage('Hiding modal...');
            modal.classList.remove('show');
            modal.setAttribute('aria-hidden', 'true');
            logMessage('Modal classes: ' + modal.className);
        }
        
        function toggleModal() {
            if (modal.classList.contains('show')) {
                hideModal();
            } else {
                showModal();
            }
        }
        
        // Event listeners
        closeBtn.addEventListener('click', hideModal);
        overlay.addEventListener('click', hideModal);
        
        // Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modal.classList.contains('show')) {
                hideModal();
            }
        });
        
        logMessage('Modal test page loaded');
        logMessage('Modal element: ' + !!modal);
        logMessage('Close button: ' + !!closeBtn);
        logMessage('Overlay: ' + !!overlay);
    </script>
</body>
</html>
